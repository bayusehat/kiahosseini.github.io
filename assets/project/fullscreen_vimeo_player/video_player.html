<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fullscreen Vimeo Player - By Kia</title>
        <link href="asset/css/video_player.less.css"
                rel="stylesheet" type="text/css" />
        <script src="asset/js/jquery-3.1.1.min.js"
                type="text/javascript"></script>
        <script type="text/javascript">
            app = {};
        </script>
        <script src="asset/js/video_player.js"
                type="text/javascript"></script>
    </head>
    <body>
        <div id="video-player-holder">
        </div>
        <script type="text/javascript">
            var vp = new app.videoPlayer({
              holderSelector: '#video-player-holder',
              vimeoId: 84017154,
              minWidth: 600,
              minHeight: 400
            });
            vp.embed()
        </script>
    </body>
</html>
