<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 Mobile Video Player - By Kia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="asset/css/mobile.less.css"
            rel="stylesheet" type="text/css" />
    <script src="asset/js/jquery-3.1.1.min.js"
          type="text/javascript"></script>
    <script type="text/javascript">
    app = {};
    </script>
    <script src="asset/js/mobile.js"
            type="text/javascript"></script>
    </head>
    <body>
        <div id="player-holder">
        </div>
        <script type="text/javascript">
            var mv = new app.mobilePlayer({
                holderSelector: '#player-holder',
                sources: [
                    {
                        'src': "asset/video/video10.mp4",
                        'type': 'video/mp4'
                    }
                    // You can add more sources here
                ]
            });
            mv.embed();
        </script>
    </body>
</html>
