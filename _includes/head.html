<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

  <title>
    {% if page.title %}
      {{ page.title }} - 
    {% endif %}
    {{ site.title }}
    - 
    {{ site.author }}
  </title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <script type="text/javascript">
        var Kia = {};
  </script>
  <link rel="stylesheet" href="{{ "/assets/libs/perfect-scrollbar/css/perfect-scrollbar.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

  <script src="{{ "/assets/libs/jquery/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/libs/jquery/jquery.cookie.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/libs/perfect-scrollbar/js/min/perfect-scrollbar.jquery.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  {{ page.custom_css }}
  {% if layout.custom_css %}
    {% for stylesheet in layout.custom_css %}
      <link rel="stylesheet" href="{{ stylesheet }}" media="screen" type="text/css">
    {% endfor %}
  {% endif %}

  {% if layout.custom_js %}
    {% for js_file in layout.custom_js %}
      <script src='{{ js_file }}' type="text/javascript"></script>
    {% endfor %}
  {% endif %}

</head>
