---
title: 'Posts'
layout: page
body_classes: home
---

<div class="post-list">
    <ul>
        {% for post in site.posts %}
        <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3> <time>{{ post.date | date: "%B %d, %Y" }}</time>
        </li>
        {% endfor %}
    </ul>
</div>
