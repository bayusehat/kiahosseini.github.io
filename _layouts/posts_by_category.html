---
layout: default
---

<header class="page-header">
    <h1 class="page-title">Category: {{ page.category }}</h1>
</header>
<div class="post-list">
    <ul>
        {% for post in site.categories[page.category] %}
        <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3> <time>{{ post.date | date: "%B %d, %Y" }}</time>
        </li>
        {% endfor %}
    </ul>
</div>
